{% extends 'kakeibo/base.html' %} {% block content %}
<div class="content-wrapper">
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'kakeibo:kakeibo_list' %}">TOP</a>
      </li>
      <li class="breadcrumb-item active">一覧表示</li>
    </ol>
    <div class="card mb-3">
      <div class="card-header">
        <h3><b>家計簿アプリ</b></h3>
      </div>
      <div class="card-body">
        <!-- テーブル表の定義 -->
        <div class="table-responsive">
          <table
            id="kakeibo_list"
            width="100%"
            class="table table-striped table-bordered table-hover"
          >
            <thead>
              <tr>
                <th class="text-center">日付</th>
                <th class="text-center">カテゴリ</th>
                <th class="text-center">金額</th>
                <th class="text-center">メモ</th>
              </tr>
            </thead>
            <tbody>
              {% for kakeibo in kakeibo_list %}
              <tr class="odd gradeX text-center">
                <td class="text-center" width="100">{{ kakeibo.date}}</td>
                <td class="text-center" width="100">{{ kakeibo.category }}</td>
                <td class="text-center" width="140">{{ kakeibo.money }}</td>
                <td class="text-center" width="140">{{ kakeibo.memo }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
